<!-- dialog-box.component.html -->
<h1 mat-dialog-title>{{rowAction=='View'?'Details':rowAction}}</h1>
<mat-dialog-content>
<form class="example-form" novalidate *ngIf="rowAction == 'Add' || rowAction == 'Update'">
  <mat-form-field class="example-full-width">
    <input matInput type="text" id="ItemId" name="ItemId" [(ngModel)]="local_data.itemId" required placeholder="ItemId" disabled="true">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput type="text" id="Category" name="Category" [(ngModel)]="local_data.category" required placeholder="Category">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput type="text" id="TitleText" name="TitleText" [(ngModel)]="local_data.titleText" required placeholder="TitleText">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput type="text" id="SubTitle" name="SubTitle" [(ngModel)]="local_data.subTitle" required placeholder="SubTitle">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput type="text" id="AvatarUrl" name="AvatarUrl" [(ngModel)]="local_data.avatarUrl" required placeholder="AvatarUrl">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput type="text" id="ItemImageUrl" name="ItemImageUrl" [(ngModel)]="local_data.itemImageUrl" required placeholder="ItemImageUrl">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput type="text" id="ItemHeadLine" name="ItemHeadLine" [(ngModel)]="local_data.itemHeadLine" required placeholder="ItemHeadLine">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <textarea matInput type="text" id="ItemDescription" name="ItemDescription" [(ngModel)]="local_data.itemDescription" required placeholder="ItemDescription"></textarea>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput type="text" id="UseButton" name="UseButton" [(ngModel)]="local_data.useButton" required placeholder="UseButton">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput type="text" id="ShareButton" name="ShareButton" [(ngModel)]="local_data.shareButton" required placeholder="ShareButton">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput type="text" id="CommentButton" name="CommentButton" [(ngModel)]="local_data.commentButton" required placeholder="CommentButton" disabled="true">
  </mat-form-field>
 
  <mat-form-field class="example-full-width">
    <input matInput type="text" id="RowAction" name="RowAction" [(ngModel)]="local_data.rowAction" required placeholder="RowAction" disabled="true">
  </mat-form-field>
</form>

<mat-card class="item-card" *ngIf="rowAction=='View'">
  <mat-card-header>
    <div mat-card-avatar class="item-header-image" style="background-image: url('{{avatarUrl}}');"></div>
    <mat-card-title>{{titleText}}</mat-card-title>
    <mat-card-subtitle>{{subTitle}}</mat-card-subtitle>
  </mat-card-header>
  <div class = "geeks">
    <img mat-card-image src='{{itemImageUrl}}' alt='{{titleText}}'>
</div>   
  <mat-card-content>      
    <h2>{{itemHeadLine}}</h2>
    <p [innerHtml]="itemDescription | linkify" ></p>
  </mat-card-content>

    <button (click)="share(card.itemId,card.category,card.titleText)" mat-raised-button color="basic" mat-button><mat-icon>share</mat-icon>Share</button>
    <button mat-raised-button color="basic" mat-button><mat-icon>comment</mat-icon>Comment</button>      
    <button (click)="openDialog('Update',card)" *ngIf="getUser()=='admin'" mat-raised-button color="basic" mat-button><mat-icon>edit</mat-icon>Edit</button>
    <button (click)="save(card.itemId)" *ngIf="getUser()!='admin'" mat-raised-button color="basic" mat-button><mat-icon>add_to_queue</mat-icon>Save</button>
  </mat-card-actions> -->
</mat-card>

<ng-template #deleteTemplate>
<form class="example-form">
  Sure to delete <b>{{titleText}}</b>?
</form>
</ng-template> 


</mat-dialog-content>
<mat-dialog-actions>
  <button *ngIf="rowAction != 'View'" mat-button (click)="doAction()" mat-raised-button  class="btnAction">{{rowAction}}</button>
  <button mat-button (click)="closeDialog()" mat-raised-button color="warn">{{rowAction != 'View'?'Cancel':'Close'}}</button>
</mat-dialog-actions>
