<div class="atozq-container" [class.atozq-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="atozq-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="atozq-app-name">ATOZQ.com</h1>
  </mat-toolbar>

  <mat-sidenav-container class="atozq-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
                 
      <mat-nav-list>
        <mat-selection-list #shoes [multiple]="false">
          <mat-list-option *ngFor="let n of nav" [value]="n">
            <a mat-list-item routerLink="{{n}}">{{n | titlecase}}</a> 
          </mat-list-option>
        </mat-selection-list>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>     
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
