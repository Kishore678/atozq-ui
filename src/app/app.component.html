
<div class="atozq-container" [class.atozq-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="atozq-toolbar">
      <button id="menu" mat-icon-button (click)="snav.toggle()" title="menu"><mat-icon>menu</mat-icon></button>
      <a class="atozq-app-name" routerLink="/">        
        ATOZQ.com
      </a>
      <span class="spacer"></span>
      
      <a class="menuitems" mat-list-item routerLink="/" *ngIf="!auth.user().IsLoggedIn">      
        <mat-icon aria-hidden="false" aria-label="Home" fontIcon="home"></mat-icon><span class="menutext">Home</span>      
       </a> 
       <a class="menuitems" mat-list-item routerLink="/app/dashboard" *ngIf="auth.user().IsLoggedIn">      
        <mat-icon aria-hidden="false" aria-label="Dashboard" fontIcon="dashboard"></mat-icon><span class="menutext">Dashboard</span>      
       </a> 
       <a class="menuitems" mat-list-item routerLink="/app/upload" *ngIf="auth.user().IsLoggedIn">      
        <mat-icon aria-hidden="false" aria-label="Upload" fontIcon="upload"></mat-icon><span class="menutext">Upload</span>      
       </a> 
       <a class="menuitems" mat-list-item routerLink="/account/login" *ngIf="!auth.user().IsLoggedIn">      
        <mat-icon aria-hidden="false" aria-label="Login" fontIcon="account_circle"></mat-icon><span class="menutext">Login</span>      
       </a>    
       <a style="padding: 8px;" class="menuitems bblack" mat-list-item (click)="logOut()" *ngIf="auth.user().IsLoggedIn">      
        <mat-icon aria-hidden="false" aria-label="Logout" fontIcon="remove_from_queue"></mat-icon><span class="menutext">Logout</span>      
       </a> 
     
       <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">  
        <button class="profile" mat-menu-item *ngIf="auth.user().IsLoggedIn" [disabled]="true">
          <mat-icon class="sidemenu">account_circle</mat-icon>
          <span>{{auth.user().UserName | titlecase}}</span>
        </button>
        <button mat-menu-item routerLink="/account/profile"  *ngIf="auth.user().IsLoggedIn">
          <mat-icon class="sidemenu">settings</mat-icon>
          <span class="sidemenu">Settings</span>
        </button>
        <button mat-menu-item routerLink="/app/dashboard"  *ngIf="auth.user().IsLoggedIn">
          <mat-icon class="sidemenu">dashboard</mat-icon>
          <span class="sidemenu">Dashboard</span>
        </button>
        <button mat-menu-item routerLink="/app/referral" *ngIf="auth.user().IsAdmin">
          <mat-icon class="sidemenu">group_add</mat-icon>
          <span class="sidemenu">Referrals</span>
        </button>
        <button mat-menu-item routerLink="/app/shopping" *ngIf="auth.user().IsAdmin">
          <mat-icon class="sidemenu">shopping_basket</mat-icon>
          <span class="sidemenu">Shopping</span>
        </button>
        <button mat-menu-item routerLink="/account/login" *ngIf="!auth.user().IsLoggedIn">
          <mat-icon class="sidemenu">account_circle</mat-icon>
          <span class="sidemenu">Login</span>
        </button>
        <button mat-menu-item routerLink="/account/register" *ngIf="!auth.user().IsLoggedIn">
          <mat-icon class="sidemenu">how_to_reg</mat-icon>
          <span class="sidemenu">Register</span>
        </button>
        <button class="bblack" mat-menu-item (click)="logOut()" *ngIf="auth.user().IsLoggedIn">
          <mat-icon class="sidemenu bblack">remove_from_queue</mat-icon>
          <span class="sidemenu bblack">Logout</span>
        </button>
      </mat-menu>
          
    </mat-toolbar>
    <div class="wrapper">
      <div class="inner">
        <mat-progress-spinner [diameter]="100" *ngIf="spinnerService.visibility | async" class="spinner" [color]="color" [mode]="mode"></mat-progress-spinner>
      </div>
    </div>

  <mat-sidenav-container class="atozq-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">                 
      <mat-nav-list>
       <mat-selection-list id="account" title="account" #menu [multiple]="false">
          <mat-list-option *ngIf="auth.user().IsLoggedIn">
            <a mat-list-item  class="sidemenu" mat-list-item routerLink="/account/profile">      
              <mat-icon aria-hidden="false" aria-label="settings" fontIcon="settings"></mat-icon><span>Settings</span>      
             </a>            
          </mat-list-option>
          <mat-list-option *ngIf="auth.user().IsLoggedIn">
            <a mat-list-item  class="sidemenu" mat-list-item routerLink="/app/dashboard">      
              <mat-icon aria-hidden="false" aria-label="Dashboard" fontIcon="dashboard"></mat-icon><span>Dashboard</span>      
             </a>            
          </mat-list-option>
          <mat-list-option *ngIf="auth.user().IsAdmin">
            <a mat-list-item  class="sidemenu" mat-list-item routerLink="/app/referral">      
              <mat-icon aria-hidden="false" aria-label="Referral" fontIcon="group_add"></mat-icon><span>Referrals</span>      
             </a>            
          </mat-list-option>
          <mat-list-option  *ngIf="auth.user().IsAdmin">
            <a mat-list-item  class="sidemenu" mat-list-item routerLink="/app/shopping">      
              <mat-icon aria-hidden="false" aria-label="Shopping" fontIcon="shopping_basket"></mat-icon><span>Shopping</span>      
             </a>            
          </mat-list-option>
          <mat-list-option *ngIf="!auth.user().IsLoggedIn">
            <a mat-list-item  class="sidemenu" mat-list-item routerLink="/account/login">      
              <mat-icon aria-hidden="false" aria-label="Login" fontIcon="account_circle"></mat-icon><span>Login</span>      
             </a>            
          </mat-list-option>
          <mat-list-option *ngIf="!auth.user().IsLoggedIn">
            <a mat-list-item  class="sidemenu" mat-list-item routerLink="/account/register">      
              <mat-icon aria-hidden="false" aria-label="Register" fontIcon="how_to_reg"></mat-icon><span>Register</span>      
             </a>            
          </mat-list-option>
          <mat-list-option *ngIf="auth.user().IsLoggedIn">
            <a mat-list-item  class="sidemenu bblack" mat-list-item (click)="logOut()">      
              <mat-icon aria-hidden="false" aria-label="Logout" fontIcon="remove_from_queue"></mat-icon><span>Logout</span>      
             </a>            
          </mat-list-option>         
        </mat-selection-list>     
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>  
      <div class="container">
        <div class="row home-toolbar">        
          <div class="col-md-12">   
              Use, refer, share and earn. Way to get referral codes. Earn by create atozq.com account, share and comment your referral codes.     
          </div>
        </div>
      <router-outlet></router-outlet>
      </div>
     
    </mat-sidenav-content>    
  </mat-sidenav-container>
  <div class="row">        
    <div class="col-md-12"> 
  <span class="copyright">
    <p>Â© 2022 ATOZQ.com . All rights reserved | Design by <a href="https://atozq.com/" target="_blank">ATOZQ.com</a></p>
  </span>
    </div>
  </div>
</div>
