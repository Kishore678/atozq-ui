<hr class="hrStyle">
<section class="table-container mat-elevation-z8" tabindex="0">
  <div *ngIf="spinner" style="Clear:left;display:block;margin:7px 0px 7px 5px;font-weight: 500;color: #0000ff;">    
    <label class="filename"><b>Loading&nbsp;</b></label> <img style="vertical-align:bottom;" src="assets/spinner.gif"/>
  </div>
    <mat-paginator #paginator  [length]="length" [pageIndex]="pageNo" [pageSize]="size" [pageSizeOptions]="[10,50,100]"
    (page)="pageChanged($event)" showFirstLastButtons="" aria-label="Select page">
  </mat-paginator>
 
    <table id="main" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" multiTemplateDataRows>

  
      <ng-container matColumnDef="ItemText">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ItemText">
          Learning
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="learn-title"> 
          {{element.ItemText}}
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="Flg">
        <th mat-header-cell *matHeaderCellDef>
         #
        </th>
        <td mat-cell *matCellDef="let element"> 
            <mat-icon *ngIf="element.error" class="error icon">error</mat-icon>
            <mat-icon [svgIcon]="expandedElement === element ? 'bookopen' : 'bookclose'" [ngClass]="expandedElement === element ? 'expand' : 'collapse'"></mat-icon>
            </td>
      </ng-container>
  
      <!-- <ng-container matColumnDef="Source">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Source">
              Source
          </th>
          <td mat-cell *matCellDef="let element">
            <div style="font-family:'Roboto', sans-serif;font-size:12px;color:#333;display:inline"> 
            {{element.Source}}
            </div>
          </td>
        </ng-container> -->
  
      <!-- <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>
          Actions
        </th>
        <td mat-cell *matCellDef="let element">
          <span style="display:inline-block;">
            <mat-icon [ngClass]="element.IsWatch?'watch':'watch-default'">favorite</mat-icon>
            &nbsp;<mat-icon svgIcon="whatsapp"></mat-icon>
          </span>
        </td>
      </ng-container> -->
  
        <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
            <div class="example-element-detail"
                 [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
             
                
                  <a style=
                  "
                  float: left;
    width: 60px;
    font-size: 11px;
    text-align: center;
    height: 24px;
    line-height: 27px;
    margin-left: 40px;
    margin-bottom: 12px;
    padding: 0;
    background: limegreen;
                  " [href]="element.ItemUrl" target="_blank" mat-raised-button>Read Full</a>                 
                  <small style="float: right;
                  color: #00bcd4;">(Source: {{element.Source}})</small>
                  <div style="clear: both;"></div>
                
            </div>
          </td>
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
  
      <tr (click)="expandedElement = expandedElement === row ? null : row" mat-row *matRowDef="let row; columns: displayedColumns;"  class="example-element-row"
      [class.example-expanded-row]="expandedElement === row"></tr> 
  
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr> 
    </table>
  
    <mat-paginator #paginator  [length]="length" [pageIndex]="pageNo" [pageSize]="size" [pageSizeOptions]="[10,50,100]"
    (page)="pageChanged($event)" showFirstLastButtons="" aria-label="Select page">
  </mat-paginator>
  </section>
