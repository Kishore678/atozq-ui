
<div class="w3layouts-main"> 
	<div class="bg-layer">
		<!---728x90--->
		<div class="header-main">
			<h1 class="acc-heading">Forgot your password?</h1>
			<div class="main-icon">
				<span class="fa fa-eercast"></span>
			</div>
			<div class="header-left-bottom">
				<form novalidate #forgotpassForm="ngForm" (submit)="forgotpass(forgotpassForm)" autocomplete="off">    
                    <div class="icon1">
                        <span *ngIf="email.touched">
                            <span class="errmsg" *ngIf="email.errors?.['required']">Email is required!</span>
                            <span class="errmsg" *ngIf="email.errors?.['pattern']">You have entered an invalid email address!!!</span>
                        </span>
						<span class="fa fa-mail"></span>
                        <input
                        type="email"
                        class="form-control form-control-lg"
                        placeholder="Example@ATOZQ.com"
                        name="email"
                        #email="ngModel"
                        [(ngModel)]="service.registerData.email"
                        required
                        pattern="^[\w!#$%&'*+\-/=?\^_`{|}~]+(\.[\w!#$%&'*+\-/=?\^_`{|}~]+)*@((([\-\w]+\.)+[a-zA-Z]{2,4})|(([0-9]{1,3}\.){3}[0-9]{1,3}))$" 
                        [class.invalid]="email.invalid && email.touched"
                    >
               
					</div>
				
					<div class="bottom">
						<button type="submit" [disabled]="forgotpassForm.invalid" class="btn">Send</button>
					</div>
					<div class="links">
						<p><a [routerLink]="['/account/login']">I want to Login</a></p>           
						<p class="right"><a [routerLink]="['/account/register']" routerLinkActive="active">Register new account</a></p>
						<div class="clear"></div>
					</div>
				</form>	
			</div>		
		</div>
		<!---728x90--->

	</div>
</div>
