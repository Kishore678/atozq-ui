
<div class="w3layouts-main"> 
	<div class="bg-layer">
		<!---728x90--->
		<div class="header-main">
			<div class="main-icon">
				<span class="fa fa-eercast"></span>
			</div>
			<div class="header-left-bottom">
				<form novalidate #loginForm="ngForm" (submit)="login(loginForm)" autocomplete="off">    
					<div class="icon1">    
            <span *ngIf="username.touched">
              <span class="errmsg" *ngIf="username.errors?.['required']">Username is required!</span>
            </span>    
						<span class="fa fa-user"></span>
            <input  
            type="text"
            class="form-control form-control-lg"
            placeholder="Username"
            name="username"
            #username="ngModel"
            [(ngModel)]="service.loginData.username"
            required
            [class.invalid]="username.invalid && username.touched">  
					</div>


					<div class="icon1">
            <span *ngIf="password.touched">
              <span class="errmsg" *ngIf="password.errors?.['required']">Password is required!</span>
              <span class="errmsg" *ngIf="password.errors?.['pattern']">
                  Minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character
              </span>
            </span>
						<span class="fa fa-lock"></span>
            <input  
            type="password"
            class="form-control form-control-lg"
            placeholder="Password"
            name="password"
            #password="ngModel"
            [(ngModel)]="service.loginData.password"
            required
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
            [class.invalid]="password.invalid && password.touched">           
					</div>
					<div class="login-check">
						 <label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i> </i> Keep me logged in</label>
					</div>
					<div class="bottom">
						<button type="submit" [disabled]="loginForm.invalid" class="btn">Log In</button>
					</div>
					<div class="links">
						<p><a href="#">Forgot Password?</a></p>           
						<p class="right"><a [routerLink]="['/register']" routerLinkActive="active">New User? Register</a></p>
						<div class="clear"></div>
					</div>
				</form>	
			</div>
			<!-- <div class="social">
				<ul>
					<li>or login using : </li>
					<li><a href="#" class="facebook"><span class="fa fa-facebook"></span></a></li>
					<li><a href="#" class="twitter"><span class="fa fa-twitter"></span></a></li>
					<li><a href="#" class="google"><span class="fa fa-google-plus"></span></a></li>
				</ul>
			</div> -->
		</div>
		<!---728x90--->

	</div>
</div>
