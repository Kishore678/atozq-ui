<div class="w3layouts-main"> 
	<div class="bg-layer">
		<!---728x90--->
		<div class="header-main">
        <h1 class="acc-heading">Register</h1>
			<div class="main-icon">
				<span class="fa fa-eercast"></span>
			</div>
			<div class="header-left-bottom">
				<form novalidate #registerForm="ngForm" (submit)="register(registerForm)" autocomplete="off">                    
					<div class="icon1">
                        <span *ngIf="username.touched">
                            <span class="errmsg" *ngIf="username.errors?.['required']">Username is required!</span>
                        </span>
						<span class="fa fa-user"></span>
                        <input
                        type="text"
                        class="form-control form-control-lg"
                        placeholder="Username"
                        name="username"
                        #username="ngModel"
                        [(ngModel)]="service.registerData.username"
                        required
                        [class.invalid]="username.invalid && username.touched"
                    >
              
					</div>

					<div class="icon1">
                        <span *ngIf="email.touched">
                            <span class="errmsg" *ngIf="email.errors?.['required']">Email is required!</span>
                            <span class="errmsg" *ngIf="email.errors?.['pattern']">You have entered an invalid email address!!!</span>
                        </span>
						<span class="fa fa-mail"></span>
                        <input
                        type="email"
                        class="form-control form-control-lg"
                        placeholder="Example@ATOZQ.com"
                        name="email"
                        #email="ngModel"
                        [(ngModel)]="service.registerData.email"
                        required
                        pattern="^[\w!#$%&'*+\-/=?\^_`{|}~]+(\.[\w!#$%&'*+\-/=?\^_`{|}~]+)*@((([\-\w]+\.)+[a-zA-Z]{2,4})|(([0-9]{1,3}\.){3}[0-9]{1,3}))$" 
                        [class.invalid]="email.invalid && email.touched"
                    >
               
					</div>

                    <div class="icon1">
                        <span *ngIf="password.touched">
                            <span class="errmsg" *ngIf="password.errors?.['required']">Password is required!</span>
                            <span class="errmsg" *ngIf="password.errors?.['pattern']">
                                Minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character
                            </span>
                        </span>
                        <span class="fa fa-lock"></span>
                        <input
                        type="password"
                        class="form-control form-control-lg"
                        placeholder="Password"
                        name="password"
                        #password="ngModel"
                        [(ngModel)]="service.registerData.password"
                        required
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                        [class.invalid]="password.invalid && password.touched"
                    >
                   
					</div>
					<div class="bottom">
                        <button type="submit" [disabled]="registerForm.invalid" class="btn">Register</button>   						
					</div>
					<div class="links">         
						<p class="left"><a [routerLink]="['/login']" routerLinkActive="active">I want to Log In</a></p>                        
						<div class="clear"></div>
					</div>
				</form>	
			</div>
			<!-- <div class="social">
				<ul>
					<li>or login using : </li>
					<li><a href="#" class="facebook"><span class="fa fa-facebook"></span></a></li>
					<li><a href="#" class="twitter"><span class="fa fa-twitter"></span></a></li>
					<li><a href="#" class="google"><span class="fa fa-google-plus"></span></a></li>
				</ul>
			</div> -->
		</div>
		<!---728x90--->

	</div>
</div>
