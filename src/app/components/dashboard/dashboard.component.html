<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Item Details</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <app-item-form></app-item-form>
    </div>
    <div class="col-md-6">
        <table class="table">
            <thead class="table-light">
                <tr>
                    <th>Title Text</th>
                    <th>Item Description</th>
                    <th>Sub Title</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pd of service.list">
                    <td (click)="populateForm(pd)">{{ pd.TitleText }}</td>
                    <td (click)="populateForm(pd)">{{ pd.ItemDescription }}</td>
                    <td (click)="populateForm(pd)">{{ pd.SubTitle }}</td>
                    <td>
                        <i class="fa fa-trash-o fa-lg text-danger" (click)="onDelete(pd.itemId)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
