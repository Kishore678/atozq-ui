<mat-tab-group dynamicHeight>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">domain</mat-icon>
      Manage Page
    </ng-template>
    <div class="center"> 
      <mat-toolbar>
<mat-toolbar-row>
  <table style="width: 200px;margin: 0 auto;">
    <tr>      
      <td style="text-align: right;">Go to page: <a href="{{myPageUrl}}">{{myPageUrl}}</a></td>
      <td style="text-align: left;"><mat-icon class="share" (click)="share(myPageUrl)">share</mat-icon></td>
    </tr>
  </table>
</mat-toolbar-row>
      </mat-toolbar>
    <div class="container">
      <button *ngIf="addCtrl" mat-button (click)="openDialog('Add',product)" mat-raised-button color="primary">Add New</button>
      <div class="row page-toolbar">        
        <div class="col-md-12">   
          Manage Page
        </div>
      </div> 
    </div>   

      <table mat-table #table [dataSource]="prodService.products" class="mat-elevation-z8">   
        <ng-container matColumnDef="sno">
          <th mat-header-cell *matHeaderCellDef>#</th>
              <td mat-cell *matCellDef="let element;let i = index;"> {{i+1}}</td>
        </ng-container>
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Category</th>
              <td mat-cell *matCellDef="let element"> {{element.categoryName}}</td>
        </ng-container>
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Product</th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container> 
        <ng-container matColumnDef="rowAction">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element" class="action-link">               
              <a (click)="openDialog('Update',element)"><mat-icon color="primary" aria-hidden="false" aria-label="edit" fontIcon="edit"></mat-icon></a>  | 
              <a (click)="openDialog('Delete',element)"><mat-icon color="warn" aria-hidden="false" aria-label="delete" fontIcon="delete"></mat-icon></a>  
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="myPageGridColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: myPageGridColumns;"></tr>
      </table>
      </div>
  </mat-tab> 
</mat-tab-group>
