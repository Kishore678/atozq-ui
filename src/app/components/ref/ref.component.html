<div class="container">
    <div class="headerDiv">
        <h2>Join by Referrals</h2>  
    </div>
    <div class="floatedDiv">
        <table>
            <tr>               
                <th></th> 
                <th></th> 
               
            </tr>
        <tr *ngFor="let r of refmanList">    
            <td>
                <img width="100" height="100" [src]="r.posterUrl"/> 
            </td>
        <td>           
            <h3>{{r.title}} - <small>{{r.subTitle}}</small></h3>
            <p style="display:block;border:1px solid #ccc;background: #fff;"><span style="color: white;background: #08b1c7;padding: 2px;width: 65px;display: inline-flex;">Ref Link:</span>&nbsp;<a href="{{r.referralLink}}" target="_blank">{{r.referralLink}}</a></p>
            <p style="display:block;border:1px solid #ccc;background: #fff;"><span style="color: white;background: #08b1c7;padding: 2px;width: 65px;display: inline-flex;">Ref Code:</span>&nbsp;{{r.referralCode}}</p>
            <p>{{r.description}}</p> 
            <p><button class="read" (click)="ShareRef(r)">Read more..</button><button class="share" (click)="ShareRef(r)">Share</button></p>        
        </td>
       
        </tr>
        </table>
    </div>
</div>
