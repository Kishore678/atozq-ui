<div class="container">
  <div class="row box">
      <span>Use, share and earn. <small>Way to get referral codes for your new app registration and earn by Share your referral code.</small></span> 
  </div> 
<div class="row">
      <div class="col-md-3 mx-auto my-5" *ngFor="let card of cards">
<mat-card class="item-card">
    <mat-card-header>
      <div mat-card-avatar class="item-header-image" style="background-image: url('{{card.avatarUrl}}');"></div>
      <mat-card-title class="overflow-ellipsis">{{card.titleText}}</mat-card-title>
      <mat-card-subtitle class="overflow-ellipsis">{{card.subTitle}}</mat-card-subtitle>
    </mat-card-header>
    <div class = "geeks">
      <img mat-card-image src='{{card.itemImageUrl}}' alt='{{card.titleText}}'>
  </div>
   
    <mat-card-content>
      <h2 class="overflow-ellipsis">{{card.itemHeadLine}}</h2>
      <p class="overflow-ellipsis">{{card.itemDescription}} </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Use</button>      
      <button mat-button>Share</button>
      <button mat-button>Comment</button>
    </mat-card-actions>
  </mat-card>
</div></div></div>
