
<div class="row">
      <div class="col-md-4" *ngFor="let card of service.list">
<mat-card class="item-card">
    <mat-card-header>
      <div mat-card-avatar class="item-header-image" style="background-image: url('{{card.avatarUrl}}');"></div>
      <mat-card-title class="overflow-ellipsis">{{card.titleText}}</mat-card-title>
      <mat-card-subtitle class="overflow-ellipsis">{{card.subTitle}}</mat-card-subtitle>
    </mat-card-header>
    <div class = "geeks">
      <img mat-card-image src='{{card.itemImageUrl}}' alt='{{card.titleText}}'>
  </div>   
    <mat-card-content>      
      <h2 class="overflow-ellipsis">{{card.itemHeadLine}}</h2>
      <p [innerHtml]="card.itemDescription | linkify" class="overflow-ellipsis"></p>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions style="text-align:center">
      <button mat-raised-button color="basic"><mat-icon>remove_red_eye</mat-icon>View</button>            
      <button (click)="share(card.itemId,card.category,card.titleText)" mat-raised-button color="basic" mat-button><mat-icon>share</mat-icon>Share</button>
      <button mat-raised-button color="basic" mat-button><mat-icon>comment</mat-icon>Comment</button>      
      <button (click)="openDialog('Update',card)" *ngIf="getUser()=='admin'" mat-raised-button color="basic" mat-button><mat-icon>edit</mat-icon>Edit</button>
      <button (click)="save(card.itemId)" *ngIf="getUser()!='admin'" mat-raised-button color="basic" mat-button><mat-icon>add_to_queue</mat-icon>Save</button>
    </mat-card-actions>
  </mat-card>
</div></div>
