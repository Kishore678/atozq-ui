<div class="container">
  <div class="row box">
        <span>Use, Refer and Earn. Way to get referral codes for your new app registration and earn by comment your referral code here.</span>
  </div> 
<div class="row">
      <div class="col-md-3" *ngFor="let card of cards">
<mat-card class="item-card">
    <mat-card-header>
      <div mat-card-avatar class="item-header-image" style="background-image: url('{{card.avatarUrl}}');"></div>
      <mat-card-title class="overflow-ellipsis">{{card.titleText}}</mat-card-title>
      <mat-card-subtitle class="overflow-ellipsis">{{card.subTitle}}</mat-card-subtitle>
    </mat-card-header>
    <div class = "geeks">
      <img mat-card-image src='{{card.itemImageUrl}}' alt='{{card.titleText}}'>
  </div>   
    <mat-card-content>      
      <h3 class="overflow-ellipsis">{{card.itemHeadLine}}</h3>
      <p [innerHtml]="card.itemDescription | linkify" class="overflow-ellipsis"></p>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions style="text-align:center">
      <button mat-raised-button color="basic"><mat-icon>remove_red_eye</mat-icon>View</button>            
      <button mat-raised-button color="basic" mat-button><mat-icon>share</mat-icon>Share</button>
      <button mat-raised-button color="basic" mat-button><mat-icon>comment</mat-icon>Comment</button>
    </mat-card-actions>
  </mat-card>
</div></div></div>
