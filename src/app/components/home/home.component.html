<div class="container">
    <div class="row">
      <div class="col-md-3 mx-auto my-5" *ngFor="let card of cards">
<mat-card class="item-card">
    <mat-card-header>
      <div mat-card-avatar class="item-header-image" style="background-image: url('{{card.AvatarUrl}}');"></div>
      <mat-card-title>{{card.TitleText}}</mat-card-title>
      <mat-card-subtitle>{{card.SubTitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src='{{card.ItemImageUrl}}' alt='{{card.TitleText}}'>
    <mat-card-content>
      <b>
        {{card.ItemHeadLine}}
      </b>
      <p>
    {{card.ItemDescription}}
    </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Download</button>
      <button mat-button>View Details</button>
      <button mat-button>Comments</button>
    </mat-card-actions>
  </mat-card>
</div></div></div>
