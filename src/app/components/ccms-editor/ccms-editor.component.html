<form [formGroup]="ccmsForm" (ngSubmit)="onSubmit()">   
    <input id="creditCardDetailsId" readonly type="hidden" formControlName="creditCardDetailsId">
  
    <table>
        <tr>
            <td colspan="2">
                <label for="status"><strong>Status:</strong> {{!ccmsForm.valid?'Not Ready':'Ready'}}</label> 
                <input type="submit" [ngClass]="!ccmsForm.valid?'not-ready':'ready'" [disabled]="!ccmsForm.valid" value="{{SubmitText}}">
                <input type="reset" class="reset" value="Reset" (click)="onReset()">
            </td>
            </tr>   
        <tr>
            <td style="padding-right:20px;">

                <app-label for="bankName" [control]="ccmsForm.controls.bankName">Bank</app-label>
                <input id="bankName" type="text" formControlName="bankName">  

                <app-label for="creditCardName" [control]="ccmsForm.controls.creditCardName">Card</app-label>
                <input id="creditCardName" type="text" formControlName="creditCardName">  

                <app-label for="cardType" [control]="ccmsForm.controls.cardType">Type</app-label>
                <input id="cardType" type="text" formControlName="cardType">

                <input id="cardNumberEnd" type="text" formControlName="cardNumberEnd">           
               
                <app-label for="billDateOfMonth" [control]="ccmsForm.controls.billDateOfMonth">St.Date</app-label>
                <input id="billDateOfMonth" type="text" formControlName="billDateOfMonth">
            
                <app-label for="dueDateOfMonth" [control]="ccmsForm.controls.dueDateOfMonth">Due.Date</app-label>
                <input id="dueDateOfMonth" type="text" formControlName="dueDateOfMonth">
               
                <app-label for="billingCycleFrom" [control]="ccmsForm.controls.billingCycleFrom">BillCycle.From</app-label>
                <input id="billingCycleFrom" type="text" formControlName="billingCycleFrom">
                
                <app-label for="billingCycleTo" [control]="ccmsForm.controls.billingCycleTo">BillCycle.To</app-label>
                <input id="billingCycleTo" type="text" formControlName="billingCycleTo">        
                
                <!-- <app-label for="billMonth" [control]="ccmsForm.controls.billMonth">Bill.Month</app-label>
                <input id="billMonth" type="text" formControlName="billMonth">   -->

                <app-label for="billAmount" [control]="ccmsForm.controls.billAmount">Bill.Amount </app-label>
                <input id="billAmount" type="number" formControlName="billAmount">              
                
                <!-- <app-label for="outStandAmount" [control]="ccmsForm.controls.outStandAmount">OutStanding.Amount</app-label>
                <input id="outStandAmount" type="number" formControlName="outStandAmount">  -->
                
                <app-label for="maxCreditLimit" [control]="ccmsForm.controls.maxCreditLimit">Max.Limit</app-label>

                <app-label for="lastPaidOn" [control]="ccmsForm.controls.lastPaidOn">LastPaid.Date</app-label>

                <!-- <app-label for="paymentMethod" [control]="ccmsForm.controls.paymentMethod">Payment.Method </app-label>
                <input id="paymentMethod" type="number" formControlName="paymentMethod"> -->
            
                <app-label for="chargesPaid" [control]="ccmsForm.controls.chargesPaid">Charges(Rs)</app-label>
                <input id="chargesPaid" type="number" formControlName="chargesPaid">

                <app-label for="cashBackInRs" [control]="ccmsForm.controls.cashBackInRs">Cashback(Rs)</app-label>
                <input id="cashBackInRs" type="number" formControlName="cashBackInRs">

                <app-label for="unbilledCashBackInRs" [control]="ccmsForm.controls.unbilledCashBackInRs">UnBilled.Cashback(Rs)</app-label>
                <input id="unbilledCashBackInRs" type="number" formControlName="unbilledCashBackInRs"> 
            
                <app-label for="ccBillPayCashback" [control]="ccmsForm.controls.ccBillPayCashback">BillPayCB(Rs)</app-label>
                <input id="ccBillPayCashback" type="number" formControlName="ccBillPayCashback">
            
                <app-label for="ccRewardsValueRs" [control]="ccmsForm.controls.ccRewardsValueRs">Rewards(Rs)</app-label>
                <input id="ccRewardsValueRs" type="number" formControlName="ccRewardsValueRs"> 

                <app-label for="ccRewardsPoints" [control]="ccmsForm.controls.ccRewardsPoints">Rewards(Pts)</app-label>

        </tr>
    </table>
